<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>

    <nav>
      <ul> 
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://example.com" target="_blank" rel="noopener noreferrer">External Link</a></li>
      </ul>
    </nav>

    <section>
      <h2>About Us</h2>
      <p>Learn more about our mission and values.</p>
      <img src="images/team.jpg" alt="Team photo" /> <!-- Added alt attribute for accessibility -->
    </section>

    <article>
      <h2>Latest Blog Post</h2>
      <p>Read our latest article about web development trends in 2024.</p>
      <a href="blog-post.html">Read more</a>
    </article>

    <footer>
      <p>&copy; 2024 My Website</p>
    </footer>

    <section>
      <h3>Contact Us</h3> 
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required> 
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <input type="submit" value="Submit">
      </form>
    </section>
    
    <section>
      <h3>Comments</h3>
      <p>Leave your comment below:</p>
      <textarea name="comment" placeholder="Type your comment" rows="4" cols="50"></textarea> 
      <button>Submit</button>
    </section>
  </body>
</html>
